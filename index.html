<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

         <a href="#" class="navbar-brand">Tasks App</a>

         <ul class="navbar-nav ml-auto">
             <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Busca una tarea">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
             </form>
         </ul>

    </nav>

    <div class="container p-4">
        <div class="row">

            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                
                        <form id="task-form">

                            <input type="hidden" id="idTask">

                            <div class="form-group">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre de la tarea" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="form-control" placeholder="Descripcion de la tarea"></textarea>
                            </div>

                            <button type="submit" class="btn btn-dark btn-block text-center">Guardar Tarea</button>

                        </form>
                
                    </div>
                </div>
            </div>

            <div class="col-md-7">

                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm">

                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Nombre</td>
                            <td>Descripcion</td>
                            <td>Opciones</td>
                        </tr>
                    </thead>

                    <tbody id="tasks"></tbody>

                </table>

            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        
    </script>
</body>
</html>
